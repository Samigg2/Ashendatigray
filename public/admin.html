<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashenda Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .auth-section {
            text-align: center;
            padding: 40px;
        }
        
        .auth-btn {
            background: #4285f4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .auth-btn:hover {
            background: #3367d6;
        }
        
        .current-settings {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .current-settings h3 {
            color: #2d5a2d;
            margin-bottom: 15px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Ashenda Admin</h1>
            <p>Manage nominees and contest settings</p>
        </div>
        
        <div class="content">
            <div id="auth-section" class="auth-section">
                <h2>üîê Authentication Required</h2>
                <p>Please sign in with Google to access admin features.</p>
                <button id="signin-btn" class="auth-btn">Sign in with Google</button>
            </div>
            
            <div id="admin-content" style="display: none;">
                <!-- Current Settings Section -->
                <div class="section">
                    <h2>‚öôÔ∏è Current Settings</h2>
                    <div id="current-settings" class="current-settings">
                        <h3>Loading current settings...</h3>
                    </div>
                </div>
                
                <!-- Countdown Settings Section -->
                <div class="section">
                    <h2>‚è∞ Countdown Timer Settings</h2>
                    <form id="countdown-form">
                        <div class="form-group">
                            <label for="countdown-date">Contest End Date & Time:</label>
                            <input type="datetime-local" id="countdown-date" name="countdown-date" required>
                        </div>
                        <button type="submit" class="btn">Update Countdown</button>
                    </form>
                    <div id="countdown-status"></div>
                </div>
                
                <!-- Add Nominee Section -->
                <div class="section">
                    <h2>üëë Add New Nominee</h2>
                    <form id="nominee-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="facebook">Facebook URL:</label>
                            <input type="url" id="facebook" name="facebook" required>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo:</label>
                            <input type="file" id="photo" name="photo" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn">Add Nominee</button>
                    </form>
                    <div id="nominee-status"></div>
                </div>
            </div>
        </div>
    </div>

         <script type="module">
         import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
         
         const SUPABASE_URL = 'https://vojzjbpjcuvdweumyjqm.supabase.co';
         const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvanpqYnBqY3V2ZHdldW15anFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3NjE3MjcsImV4cCI6MjA2ODMzNzcyN30.katOqB2I6JcSlLnuKKiyd0qbJuk0VPsZ66f8Sb9dFhY';
         
         const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
         
         // Performance optimizations
         let settingsCache = null;
         let lastSettingsFetch = 0;
         const CACHE_DURATION = 30000; // 30 seconds
         let isSubmitting = false;
         
         // DOM elements
         const authSection = document.getElementById('auth-section');
         const adminContent = document.getElementById('admin-content');
         const signinBtn = document.getElementById('signin-btn');
         const nomineeForm = document.getElementById('nominee-form');
         const countdownForm = document.getElementById('countdown-form');
         const nomineeStatus = document.getElementById('nominee-status');
         const countdownStatus = document.getElementById('countdown-status');
         const currentSettings = document.getElementById('current-settings');
         const countdownDateInput = document.getElementById('countdown-date');
        
                 // Check authentication - Optimized with email restriction
         async function checkAuth() {
             try {
                 const { data: { user } } = await supabase.auth.getUser();
                 if (user) {
                     // Check if user email is authorized
                     const authorizedEmail = 't988277799@gmail.com'; // CHANGE THIS TO YOUR EMAIL
                     if (user.email === authorizedEmail) {
                         authSection.style.display = 'none';
                         adminContent.style.display = 'block';
                         loadCurrentSettings();
                     } else {
                         // Show unauthorized message
                         authSection.innerHTML = `
                             <h2>üö´ Access Denied</h2>
                             <p>You are not authorized to access this admin panel.</p>
                             <p>Only the administrator can access this page.</p>
                             <button onclick="signOut()" class="auth-btn">Sign Out</button>
                         `;
                     }
                 }
             } catch (error) {
                 // Silent fallback
             }
         }
         
         // Sign out function
         async function signOut() {
             await supabase.auth.signOut();
             window.location.reload();
         }
        
        // Sign in with Google
        async function signInWithGoogle() {
            // Determine the correct redirect URL based on environment
            let redirectUrl;
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                // Local development
                redirectUrl = window.location.origin + '/admin.html';
            } else {
                // Production (Vercel)
                redirectUrl = 'https://ashendatigray.vercel.app/admin.html';
            }
            
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: redirectUrl
                }
            });
                             if (error) {
                     // Ignore sign-in errors
                 }
        }
        
                 // Load current settings - Optimized with caching
         async function loadCurrentSettings() {
             const now = Date.now();
             
             // Use cache if available and fresh
             if (settingsCache && (now - lastSettingsFetch) < CACHE_DURATION) {
                 renderSettings(settingsCache);
                 return;
             }
             
             try {
                 const { data, error } = await supabase
                     .from('settings')
                     .select('*')
                     .order('created_at');
                 
                 if (error) throw error;
                 
                 // Cache the data
                 settingsCache = data;
                 lastSettingsFetch = now;
                 
                 renderSettings(data);
                 
             } catch (error) {
                 currentSettings.innerHTML = '<h3>Error loading settings</h3>';
             }
         }
         
         // Render settings efficiently
         function renderSettings(data) {
             let settingsHtml = '<h3>Current Settings</h3>';
             if (data && data.length > 0) {
                 data.forEach((setting, index) => {
                     let displayValue = setting.value;
                     if (setting.value && setting.value.includes('-')) {
                         try {
                             const date = new Date(setting.value);
                             if (!isNaN(date.getTime())) {
                                 displayValue = date.toLocaleString();
                             }
                         } catch (e) {
                             // Keep original value
                         }
                     }
                     settingsHtml += `
                         <div class="setting-item">
                             <strong>Setting ${index + 1}:</strong>
                             <span>${displayValue}</span>
                         </div>
                     `;
                 });
                 
                 // Update countdown input
                 const firstSetting = data[0];
                 try {
                     const date = new Date(firstSetting.value);
                     if (!isNaN(date.getTime())) {
                         const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
                         countdownDateInput.value = localDateTime.toISOString().slice(0, 16);
                     }
                 } catch (e) {
                     // Ignore date parsing errors
                 }
             } else {
                 settingsHtml += '<p>No settings found.</p>';
             }
             
             currentSettings.innerHTML = settingsHtml;
         }
        
                 // Update countdown date - Optimized
         async function updateCountdownDate(dateTime) {
             if (isSubmitting) return;
             isSubmitting = true;
             
             try {
                 // Clear cache to force fresh data
                 settingsCache = null;
                 
                 const { data: existingSettings, error: fetchError } = await supabase
                     .from('settings')
                     .select('id')
                     .limit(1);
                 
                 if (fetchError) throw fetchError;
                 
                 let updateError;
                 
                 if (existingSettings && existingSettings.length > 0) {
                     const { error } = await supabase
                         .from('settings')
                         .update({ value: dateTime.toISOString() })
                         .eq('id', existingSettings[0].id);
                     updateError = error;
                 } else {
                     const { error } = await supabase
                         .from('settings')
                         .insert({ value: dateTime.toISOString() });
                     updateError = error;
                 }
                 
                 if (updateError) throw updateError;
                 
                 countdownStatus.innerHTML = `
                     <div class="status success">
                         ‚úÖ Countdown date updated successfully!
                     </div>
                 `;
                 
                 // Refresh settings immediately
                 await loadCurrentSettings();
                 
             } catch (error) {
                 countdownStatus.innerHTML = `
                     <div class="status error">
                         ‚ùå Error updating countdown: ${error.message}
                     </div>
                 `;
             } finally {
                 isSubmitting = false;
             }
         }
        
                 // Add nominee - Optimized
         async function addNominee(formData) {
             if (isSubmitting) return;
             isSubmitting = true;
             
             try {
                 const name = formData.get('name');
                 const city = formData.get('city');
                 const facebook = formData.get('facebook');
                 const photoFile = formData.get('photo');
                 
                 if (!name || !city || !facebook || !photoFile) {
                     throw new Error('All fields are required');
                 }
                 
                 // Upload photo with progress
                 const photoName = `${Date.now()}-${photoFile.name}`;
                 const { data: photoData, error: photoError } = await supabase.storage
                     .from('nominee-photos')
                     .upload(photoName, photoFile);
                 
                 if (photoError) throw photoError;
                 
                 const { data: { publicUrl } } = supabase.storage
                     .from('nominee-photos')
                     .getPublicUrl(photoName);
                 
                 // Add nominee to database
                 const { error: nomineeError } = await supabase
                     .from('nominees')
                     .insert({
                         name,
                         city,
                         facebook_url: facebook,
                         photo_url: publicUrl
                     });
                 
                 if (nomineeError) throw nomineeError;
                 
                 nomineeStatus.innerHTML = `
                     <div class="status success">
                         ‚úÖ Nominee added successfully!
                     </div>
                 `;
                 
                 nomineeForm.reset();
                 
             } catch (error) {
                 nomineeStatus.innerHTML = `
                     <div class="status error">
                         ‚ùå Error adding nominee: ${error.message}
                     </div>
                 `;
             } finally {
                 isSubmitting = false;
             }
         }
        
                 // Event listeners - Optimized
         signinBtn.addEventListener('click', signInWithGoogle);
         
         nomineeForm.addEventListener('submit', async (e) => {
             e.preventDefault();
             if (isSubmitting) return;
             const formData = new FormData(nomineeForm);
             await addNominee(formData);
         });
         
         countdownForm.addEventListener('submit', async (e) => {
             e.preventDefault();
             if (isSubmitting) return;
             const dateTime = new Date(countdownDateInput.value);
             await updateCountdownDate(dateTime);
         });
        
        // Initialize
        checkAuth();
        
                 // Listen for auth changes - Optimized with email restriction
         supabase.auth.onAuthStateChange((event, session) => {
             if (event === 'SIGNED_IN') {
                 // Check if user email is authorized
                 const authorizedEmail = 't988277799@gmail.com'; // CHANGE THIS TO YOUR EMAIL
                 if (session?.user?.email === authorizedEmail) {
                     authSection.style.display = 'none';
                     adminContent.style.display = 'block';
                     loadCurrentSettings();
                 } else {
                     // Show unauthorized message
                     authSection.innerHTML = `
                         <h2>üö´ Access Denied</h2>
                         <p>You are not authorized to access this admin panel.</p>
                         <p>Only the administrator can access this page.</p>
                         <button onclick="signOut()" class="auth-btn">Sign Out</button>
                     `;
                 }
             } else if (event === 'SIGNED_OUT') {
                 authSection.style.display = 'block';
                 adminContent.style.display = 'none';
                 // Clear cache on sign out
                 settingsCache = null;
                 lastSettingsFetch = 0;
                 // Reset auth section
                 authSection.innerHTML = `
                     <h2>üîê Authentication Required</h2>
                     <p>Please sign in with Google to access admin features.</p>
                     <button id="signin-btn" class="auth-btn">Sign in with Google</button>
                 `;
                 // Re-attach event listener
                 document.getElementById('signin-btn').addEventListener('click', signInWithGoogle);
             }
         });
    </script>
</body>
</html>
