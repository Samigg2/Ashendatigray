<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashenda Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .auth-section {
            text-align: center;
            padding: 40px;
        }
        
        .auth-btn {
            background: #4285f4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .auth-btn:hover {
            background: #3367d6;
        }
        
        .current-settings {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .current-settings h3 {
            color: #2d5a2d;
            margin-bottom: 15px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Ashenda Admin</h1>
            <p>Manage nominees and contest settings</p>
        </div>
        
        <div class="content">
            <div id="auth-section" class="auth-section">
                <h2>üîê Authentication Required</h2>
                <p>Please sign in with Google to access admin features.</p>
                <button id="signin-btn" class="auth-btn">Sign in with Google</button>
            </div>
            
            <div id="admin-content" style="display: none;">
                <!-- Current Settings Section -->
                <div class="section">
                    <h2>‚öôÔ∏è Current Settings</h2>
                    <div id="current-settings" class="current-settings">
                        <h3>Loading current settings...</h3>
                    </div>
                </div>
                
                <!-- Countdown Settings Section -->
                <div class="section">
                    <h2>‚è∞ Countdown Timer Settings</h2>
                    <form id="countdown-form">
                        <div class="form-group">
                            <label for="countdown-date">Contest End Date & Time:</label>
                            <input type="datetime-local" id="countdown-date" name="countdown-date" required>
                        </div>
                        <button type="submit" class="btn">Update Countdown</button>
                    </form>
                    <div id="countdown-status"></div>
                </div>
                
                <!-- Add Nominee Section -->
                <div class="section">
                    <h2>üëë Add New Nominee</h2>
                    <form id="nominee-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="facebook">Facebook URL:</label>
                            <input type="url" id="facebook" name="facebook" required>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo:</label>
                            <input type="file" id="photo" name="photo" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn">Add Nominee</button>
                    </form>
                    <div id="nominee-status"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://vojzjbpjcuvdweumyjqm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvanpqYnBqY3V2ZHdldW15anFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3NjE3MjcsImV4cCI6MjA2ODMzNzcyN30.katOqB2I6JcSlLnuKKiyd0qbJuk0VPsZ66f8Sb9dFhY';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOM elements
        const authSection = document.getElementById('auth-section');
        const adminContent = document.getElementById('admin-content');
        const signinBtn = document.getElementById('signin-btn');
        const nomineeForm = document.getElementById('nominee-form');
        const countdownForm = document.getElementById('countdown-form');
        const nomineeStatus = document.getElementById('nominee-status');
        const countdownStatus = document.getElementById('countdown-status');
        const currentSettings = document.getElementById('current-settings');
        const countdownDateInput = document.getElementById('countdown-date');
        
        // Check authentication
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                authSection.style.display = 'none';
                adminContent.style.display = 'block';
                loadCurrentSettings();
            }
        }
        
        // Sign in with Google
        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/admin/admin.html'
                }
            });
            if (error) {
                console.error('Error signing in:', error);
            }
        }
        
        // Load current settings
        async function loadCurrentSettings() {
            try {
                const { data, error } = await supabase
                    .from('settings')
                    .select('*')
                    .order('created_at');
                
                if (error) throw error;
                
                let settingsHtml = '<h3>Current Settings</h3>';
                if (data && data.length > 0) {
                    data.forEach((setting, index) => {
                        let displayValue = setting.value;
                        // Try to parse as date if it looks like a date
                        if (setting.value && setting.value.includes('-')) {
                            try {
                                const date = new Date(setting.value);
                                if (!isNaN(date.getTime())) {
                                    displayValue = date.toLocaleString();
                                }
                            } catch (e) {
                                // Keep original value if not a valid date
                            }
                        }
                        settingsHtml += `
                            <div class="setting-item">
                                <strong>Setting ${index + 1}:</strong>
                                <span>${displayValue}</span>
                            </div>
                        `;
                    });
                } else {
                    settingsHtml += '<p>No settings found.</p>';
                }
                
                currentSettings.innerHTML = settingsHtml;
                
                // Load first setting as countdown date
                if (data && data.length > 0) {
                    const firstSetting = data[0];
                    try {
                        const date = new Date(firstSetting.value);
                        if (!isNaN(date.getTime())) {
                            const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
                            countdownDateInput.value = localDateTime.toISOString().slice(0, 16);
                        }
                    } catch (e) {
                        console.error('Error parsing date:', e);
                    }
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                currentSettings.innerHTML = '<h3>Error loading settings</h3>';
            }
        }
        
        // Update countdown date - Modified to work without key column
        async function updateCountdownDate(dateTime) {
            try {
                // First, check if we have any existing settings
                const { data: existingSettings, error: fetchError } = await supabase
                    .from('settings')
                    .select('id')
                    .limit(1);
                
                if (fetchError) throw fetchError;
                
                let updateError;
                
                if (existingSettings && existingSettings.length > 0) {
                    // Update the first existing setting
                    const { error } = await supabase
                        .from('settings')
                        .update({ value: dateTime.toISOString() })
                        .eq('id', existingSettings[0].id);
                    updateError = error;
                } else {
                    // Create a new setting if none exists
                    const { error } = await supabase
                        .from('settings')
                        .insert({ value: dateTime.toISOString() });
                    updateError = error;
                }
                
                if (updateError) throw updateError;
                
                countdownStatus.innerHTML = `
                    <div class="status success">
                        ‚úÖ Countdown date updated successfully!
                    </div>
                `;
                
                // Reload current settings
                loadCurrentSettings();
                
            } catch (error) {
                console.error('Error updating countdown:', error);
                countdownStatus.innerHTML = `
                    <div class="status error">
                        ‚ùå Error updating countdown: ${error.message}
                    </div>
                `;
            }
        }
        
        // Add nominee - FIXED: Proper form data handling
        async function addNominee(formData) {
            try {
                const name = formData.get('name');
                const city = formData.get('city');
                const facebook = formData.get('facebook');
                const photoFile = formData.get('photo');
                
                // Validate form data
                if (!name || !city || !facebook || !photoFile) {
                    throw new Error('All fields are required');
                }
                
                // Upload photo
                const photoName = `${Date.now()}-${photoFile.name}`;
                const { data: photoData, error: photoError } = await supabase.storage
                    .from('nominee-photos')
                    .upload(photoName, photoFile);
                
                if (photoError) throw photoError;
                
                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('nominee-photos')
                    .getPublicUrl(photoName);
                
                // Add nominee to database
                const { error: nomineeError } = await supabase
                    .from('nominees')
                    .insert({
                        name,
                        city,
                        facebook_url: facebook,
                        photo_url: publicUrl
                    });
                
                if (nomineeError) throw nomineeError;
                
                nomineeStatus.innerHTML = `
                    <div class="status success">
                        ‚úÖ Nominee added successfully!
                    </div>
                `;
                
                // Reset form
                nomineeForm.reset();
                
            } catch (error) {
                console.error('Error adding nominee:', error);
                nomineeStatus.innerHTML = `
                    <div class="status error">
                        ‚ùå Error adding nominee: ${error.message}
                    </div>
                `;
            }
        }
        
        // Event listeners
        signinBtn.addEventListener('click', signInWithGoogle);
        
        nomineeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(nomineeForm);
            await addNominee(formData);
        });
        
        countdownForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const dateTime = new Date(countdownDateInput.value);
            await updateCountdownDate(dateTime);
        });
        
        // Initialize
        checkAuth();
        
        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                authSection.style.display = 'none';
                adminContent.style.display = 'block';
                loadCurrentSettings();
            } else if (event === 'SIGNED_OUT') {
                authSection.style.display = 'block';
                adminContent.style.display = 'none';
            }
        });
    </script>
</body>
</html>
